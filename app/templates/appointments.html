{% extends "patient-dashboard.html" %}

{% block view %}
  <div class="appointments-container">
      {% if appointments %}
      <div class="appointment-list">
        {% for appointment in appointments %}
          <div class="appointment-item">
              <p class="appointment-item-para">{{appointment.date}}</p>
              <p class="appointment-item-para">{{appointment.time}}</p>
              <p class="appointment-item-para">{{appointment.description}}</p>
                
          </div>
        {% endfor %}
      </div>
  {% else %}
      <p class="empty">No appointments</p>
  {% endif %}
  </div>
  <a href="{{url_for('main.add_doctor')}}" class="add-appointment">
   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
</svg>
 
    
</a>
  
{% endblock %}
